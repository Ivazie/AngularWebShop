<mat-expansion-panel class="expansion" *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title class="categorias"> CATEGORIAS </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let category of categories" [value]="category">
            <button class="filtro" (click)="onShowCategory(category)">{{category}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>

<mat-card *ngIf="product" class="card-item" [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="img-card mb-1 max-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]
        ': fullWidthMode}" [src]="product.image" />
        <div class="w-full" [ngClass]="{'px-8 flex flex-col 
        justify-between': fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="truncate 
                hover:whitespace-normal">{{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="price-txt text-red-400">{{ '150' | currency }}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text=gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
